<!DOCTYPE html>
<html>
<head>
	<title>View Reservations</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
	<div class="container">
		<div class-="row">
			<div class="col-md-12 jumbotron header">
				<h1>View Reservations</h1>
				<hr>
				<h3>We only have 5 tables! Book your seat before they all are gone!</h3>
				<button id="view">View Tables</button> 
				<button id="reserve">Make Reservation</button>
			</div>

		</div>
		<div class="row">
			<a href="/api/reservations">API Table Link</a>
			<a href="/api/waitingList">API Wait List</a>
		</div>
	</div>

<script type="text/javascript">
	$("#view").on("click", function() {

		$.get("view", function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
	});

</script>
</body>
</html>
