<!DOCTYPE html>
<html>
<head>
	<title>View Reservations</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
	<div class="container">
		<div class-="row">
			<div class="col-md-12 jumbotron header">
				<h1>View Reservations</h1>
				<hr>
				<h3>Current Reservations and Waiting List!</h3>
				<button id="view">Make Reservations Tables</button> 
				<button id="reserve">Home</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class = "panel panel-default">
					<div class="panel-heading">Current Reservations</div>
					<div class="panel-body" id="reservations"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class = "panel panel-default">
					<div class="panel-heading">Waiting List</div>
					<div class="panel-body" id="waitlist"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<a href="">Clear Table</a>
			<a href="/api/reservations">API Table Link</a>
			<a href="/api/waitingList">API Wait List</a>
		</div>
	</div>

<script type="text/javascript">
	$("#view").on("click", function() {
		location.href = "./view.html";
	});
	$("#reserve").on("click", function() {
		location.href = "./reserve.html";
	});
</script>
</body>
</html>
